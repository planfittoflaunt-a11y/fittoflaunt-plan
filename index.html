<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FITAXIS Portal - Loading</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1E1E1E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="FITAXIS">
    
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png"> 
    
    <style>
      body { 
        font-family: sans-serif; 
        text-align: center; 
        padding-top: 50px; 
        background-color: #f4f4f4; /* Light background while loading */
        color: #1E1E1E;
      }
    </style>

    <script>
        // Forces the PWA window to instantly load the Apps Script content
        window.location.replace("https://script.google.com/macros/s/AKfycbz3EcoshhmmuNYuBz5OkjjPUuJZTkWZy4Twhj9osTr71r_ZXr0uQ6i2rPDnnhCaO7Xg/exec"); 

        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered:', registration.scope);
                }).catch(error => {
                    console.error('SW registration failed:', error);
                });
            });
        }
    </script>
</head>
<body>
    <div style="font-size: 1.2em; font-weight: bold;">Launching FITAXIS App...</div>
</body>
</html>
